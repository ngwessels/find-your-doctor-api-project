  <body>

      <div class="form">
        <h1>Look Up your doctor!</h1>
        <form id="doctorLookup">

          <button type="submit" class="btn">Go!</button>
        </form>
      </div>

     <div class="results">
     </div>





     <div id="output">
     </div>
   </div>
